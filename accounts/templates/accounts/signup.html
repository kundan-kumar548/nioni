<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-left: 30%">
        <h2 style="color: dodgerblue">Account create here</h2>

        <div class="form-group">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>

        <div class="col-md-5">
            <form method="post" >
             {% csrf_token %}
             {{ form.as_p }}
{#                redirect it to the home page and login status should change#}
                <button type="submit">Submit</button>
         </form>
        </div>
    </div>
</body>
</html>
